---
title: "Teams"
layout: default
permalink: "/teams-list.html"
---

<div class="container">
<h4 class="font-weight-bold spanborder"><span>{{page.title}}</span></h4>
    <div class="row gap-y listrecent listrecent listauthor">
    {% for team in site.teams %}
        <div class="col-lg-6 mb-4">
            <div class="p-4 border rounded">
            <div class="row">
            <div class="col-md-3 mb-4 mb-md-0"><img alt="{{ team[1].name }}" src="{{site.baseurl}}/{{ team[1].avatar }}" class="rounded-circle" height="80" width="80"></div>
            <div class="col-md-9">
            <a href="{{site.baseurl}}/team-{{ team[1].name | slugify }}">
            <h4 class="text-dark mb-0"> {{ team[1].name }} </h4>
            <small class="d-inline-block mt-1 mb-3 font-weight-normal">(View Team Members)</small>
            <div class="excerpt">{{ team[1].bio }}</div>
            </a>
            </div>
            </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
